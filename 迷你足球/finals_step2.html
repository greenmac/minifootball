<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>迷你足球報名系統</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta property="og:image" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="" />
    <!-- Bootstrap -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
    <link href="font/flaticon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap-datepicker3.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->

    <body>
        <!--表頭-->
        <header class="head_title">
            <div class="title">
                <h2>隊伍及球隊聯絡資訊</h2>
            </div>
        </header>
        <!--表頭 end-->
        <!--主體 -->
        <section class="tryout_connection ">
            <div class="tryout_connection_title">
                <h3><i class="far fa-flag"></i>隊伍名稱</h3>
            </div>
            <div class="blue_form">
                <div class="">
                    <input type="text" class="form-control" placeholder="紅鯉魚與綠鯉魚與驢">
                </div>
            </div>
            <div class="tryout_connection_title">
                <h3><i class="far fa-file-alt"></i>領隊資訊</h3>
                <small>*下列資訊請填寫真實資料</small>
            </div>
            <div class="green_form">
                <div class="form-group">
                    <label for="">姓名</label>
                    <input type="text" class="form-control" placeholder="葉舒眠">
                </div>
                <div class="form-group">
                    <label for="">電話</label>
                    <input type="text" class="form-control" placeholder="0977448811">
                </div>
                <div class="form-group">
                    <label for="">email</label>
                    <input type="text" class="form-control" placeholder="abcd@aa.com">
                </div>
            </div>
            <div class="tryout_connection_title">
                <h3><i class="far fa-file-alt"></i>教練資訊</h3>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 同領隊資訊
                </label>
            </div>
            <div class="blue_form">
                <div class="form-group">
                    <label for="">姓名</label>
                    <input type="text" class="form-control" placeholder="葉舒眠">
                </div>
                <div class="form-group">
                    <label for="">電話</label>
                    <input type="text" class="form-control" placeholder="0977448811">
                </div>
                <div class="form-group">
                    <label for="">email</label>
                    <input type="text" class="form-control" placeholder="abcd@aa.com">
                </div>
            </div>
            <div class="tryout_connection_title">
                <h3><i class="far fa-file-alt"></i>管理人員資訊</h3>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 同領隊資訊
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 同教練資訊
                </label>
            </div>
            <div class="green_form green_form_bottom">
                <div class="form-group">
                    <label for="">姓名</label>
                    <input type="text" class="form-control" placeholder="葉舒眠">
                </div>
                <div class="form-group">
                    <label for="">電話</label>
                    <input type="text" class="form-control" placeholder="0977448811">
                </div>
                <div class="form-group">
                    <label for="">email</label>
                    <input type="text" class="form-control" placeholder="abcd@aa.com">
                </div>
            </div>
        </section>
        <a class="green_btn">下一步 (2/2)</a>
        <!--主體 end-->
    </body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.js"></script>
    <script type="text/javascript" src="dist/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="dist/locales/bootstrap-datepicker.zh-CN.min.js" charset="UTF-8"></script>


</html>
