<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>迷你足球報名系統</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta property="og:image" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="" />
    <!-- Bootstrap -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
    <link href="font/flaticon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap-datepicker3.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->

    <body>
        <!--表頭-->
        <header class="head_title">
            <div class="title">
                <h2>編輯球員資訊</h2>
            </div>
        </header>
        <!--表頭 end-->
        <!--主體 -->
        <section class="main main_bottom">
            <div class="form_row">
                <div class="form-group">
                    <label for="">球員姓名*</label>
                    <input type="text" class="form-control"  placeholder="葉舒眠">
                </div>
                <div class="form-group">
                    <label for="">出生年月日*</label>
                <div class="input-group date datepicker">

                        <input type="text" class="form-control" placeholder="2010/05/06">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="">身分證字號或護照號碼*</label>
                    <input type="text" class="form-control" placeholder="A123456789" >
                </div>

                <div class="form-group">
                    <label for="">家長姓名*</label>
                    <input type="text" class="form-control"  placeholder="葉問">
                </div>

                <div class="form-group">
                    <label for="">聯絡電話*</label>
                    <input type="text" class="form-control"  placeholder="0988-097-904">
                </div>

                <div class="form-group">
                    <label for="">通訊地址</label>
                    <input type="text" class="form-control"  placeholder="台北市中山區中山路20號">
                </div>

                <div class="form-group">
                    <label for="">球衣背號</label>
                    <input type="text" class="form-control"  >
                </div>
                <div class="form-group">
                    <label for="">球衣尺寸</label>
                    <input type="text" class="form-control"  >
                </div>
            </div>
            
        </section>
        <a class="green_btn" href="sign_up_2.html">確認儲存</a>
        <!--主體 end-->
    </body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.js"></script>
    <script type="text/javascript" src="dist/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="dist/locales/bootstrap-datepicker.zh-CN.min.js" charset="UTF-8"></script>
    <script type="text/javascript">
        $(function(){
            $('.datepicker').datepicker({
                language: 'zh-CN'
            });
        })
    </script>

</html>
